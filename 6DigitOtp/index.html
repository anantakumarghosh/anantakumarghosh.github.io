<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe 
            width="100%" 
            height="100%" 
            src="https://www.youtube.com/embed/xvFZjo5PgG0?autoplay=1&mute=0&controls=0&showinfo=0&loop=1" 
            title="YouTube video" 
            frameborder="0" 
            allow="autoplay; encrypted-media; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // Attempt to force autoplay
        window.onload = function() {
            var iframe = document.querySelector('iframe');
            
            // Additional autoplay attempts
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            
            // Fallback play method
            setTimeout(() => {
                iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            }, 1000);
        }
    </script>
</body>
</html>
